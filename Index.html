<style>
body {

  justify-content:center;

/* floating background hearts */
.bg-heart{

}

}

.card{

  padding:30px;
  border-radius:25px;
  width:360px;

}

h2{

}

button{

  border:none;
  border-radius:20px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}

#yes{background:#ff69b4;color:white}
#no{background:#ddd;position:relative}

.confetti{
  position:absolute;
  font-size:22px;
  animation:fall 3s forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}

.bunny{
  width:120px;
  margin-top:10px;
}

.kiss{
  position:absolute;
  font-size:22px;
  animation:kiss 2s forwards;
}

@keyframes kiss{
  to{transform:translateY(-100px);opacity:0}
}
</style>
</head>
